<div class="login-page">

<mat-card *ngIf="signUpData" class="create-user-card">

    <div class="flex-it image">
        <img *ngIf="imageSrc" [src]="imageSrc" alt="Image Source" class="icon-image">
    </div>

    <div class="flex-it">
        <mat-form-field class="card-item">
            <mat-label>Name</mat-label>
            <input matInput disabled value="{{signUpData? signUpData.name : 'Error'}}">
        </mat-form-field>
        <mat-form-field class="card-item">
            <mat-label>Username</mat-label>
            <input matInput disabled value="{{signUpData? signUpData.user_handle : 'Error'}}">
        </mat-form-field>
    </div>

    <mat-form-field class="card-item">
        <mat-label>Email Id</mat-label>
        <input matInput disabled value="{{signUpData? signUpData.email_id : 'Error'}}">
    </mat-form-field>

    <mat-form-field class="card-item">
        <mat-label>Bio</mat-label>
        <input matInput disabled value="{{signUpData? signUpData.bio : 'Error'}}">
    </mat-form-field>

    <div class="flex-it center">
        <mat-form-field class="card-item">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" [(ngModel)]="password" [type]="passwordVisible ? 'text' : 'password'">
        </mat-form-field>
        <mat-icon class="icon-style" (click)="togglePasswordVisibility()">{{passwordVisible ? "visibility_off" : "visibility"}}</mat-icon>
    </div>

    <div class="flex-it center">
        <mat-form-field class="card-item">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" [(ngModel)]="cPassword" [type]="passwordVisible ? 'text' : 'password'">
        </mat-form-field>
        <mat-icon class="hidden" style="opacity: 0">{{passwordVisible ? "visibility_off" : "visibility"}}</mat-icon>
    </div>

    <div class="flex-it center">
        <button
                (click)="signUpUser()"
                mat-raised-button
                color="primary"
                style="margin-top: 1em; background-color: rgb(29, 161, 242);">Create Credentials
        </button>
    </div>

</mat-card>
</div>
